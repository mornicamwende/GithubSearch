
<app-navbar></app-navbar>
<app-form (searchEvent)="getUser($event)"></app-form>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6">
                    <img src="{{ user.avatar_url }}">
                </div>
                <div class="col-md-6 pt-5">
                    <p> {{user.login}} </p>
                    <p> <span>Followers:</span>&nbsp; {{user.followers}} </p>
                    <p> <span>Following:</span>&nbsp; {{user.following}} </p>
                    <p>  <span>repositories:</span>&nbsp;{{user.public_repos}} </p>
                </div>
            </div>
        </div>
        <div class="col-md-6" *ngFor="let repos of repo">
            <div class="card mt-3 p-4">
                <h3 class="card-title">{{repos.name}}</h3>
                <hr>
                <p> {{repos.description}} </p>
            </div>
        </div>
    </div>
</div>
